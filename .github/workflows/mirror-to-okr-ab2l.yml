name: Mirror docokr to lovable repo

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Lovable repo
        run: |
          git config user.name "docokr-mirror-bot"
          git config user.email "bot@users.noreply.github.com"
          git remote add lovable https://x-access-token:${{ secrets.LOVABLE_MIRROR_TOKEN }}@github.com/docdanielmarques/SEU_REPO_LOVABLE.git
          git push --force lovable main:main
