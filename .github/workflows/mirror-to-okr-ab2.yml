name: Mirror docokr to okr-ab2

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    env:
      MIRROR_TOKEN_EFFECTIVE: ${{ secrets.MIRROR_TOKEN != '' && secrets.MIRROR_TOKEN || secrets.MIRROR_TOKEN }}
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to okr-ab2 repo
        run: |
          git config user.name "docokr-mirror-bot"
          git config user.email "bot@users.noreply.github.com"
          git remote add lovable https://x-access-token:${MIRROR_TOKEN_EFFECTIVE}@github.com/docdanielmarques/okr-ab2.git
          git push --force lovable main:main
